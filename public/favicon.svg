<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Lightbulb icon -->
  <g transform="translate(50, 50)">
    <!-- Bulb -->
    <path d="M-15,-20 Q-15,-35 0,-35 Q15,-35 15,-20 Q15,-10 10,0 L-10,0 Q-15,-10 -15,-20 Z" 
          fill="#ffffff" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Base -->
    <rect x="-8" y="0" width="16" height="8" rx="2" fill="#ffffff"/>
    
    <!-- Bottom cap -->
    <rect x="-6" y="8" width="12" height="4" rx="2" fill="#ffffff"/>
    
    <!-- Light rays -->
    <line x1="-25" y1="-20" x2="-30" y2="-20" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="-20" x2="30" y2="-20" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="-18" y1="-32" x2="-22" y2="-36" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="-32" x2="22" y2="-36" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-40" x2="0" y2="-45" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>
